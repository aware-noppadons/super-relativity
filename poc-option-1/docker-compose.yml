version: '3.8'

# Super Relativity POC - Option 1 Architecture
# This Docker Compose setup provides a local development/POC environment
# Components: Neo4j, PostgreSQL, Redis, Mock LeanIX API, Sample Services

services:
  # ============================================================================
  # NEO4J GRAPH DATABASE - Core relationship storage
  # ============================================================================
  neo4j:
    image: neo4j:5.15-community
    container_name: super-relativity-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/super-relativity-2025
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
      - ./poc-data/neo4j-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p super-relativity-2025 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - super-relativity

  # ============================================================================
  # NEO4J INITIALIZER - Automatically initializes Neo4j with schema and data
  # ============================================================================
  neo4j-init:
    build:
      context: ./poc-data/neo4j-init
      dockerfile: Dockerfile
    container_name: super-relativity-neo4j-init
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=super-relativity-2025
    volumes:
      - ./poc-data/neo4j-init:/docker-entrypoint-initdb.d
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - super-relativity
    restart: "no"  # Only run once

  # ============================================================================
  # POSTGRESQL - Metadata, users, jobs
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: super-relativity-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=super_relativity
      - POSTGRES_USER=sr_user
      - POSTGRES_PASSWORD=sr_password_2025
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./poc-data/postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sr_user -d super_relativity"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - super-relativity

  # ============================================================================
  # REDIS - Caching and job queue
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: super-relativity-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass sr_redis_2025
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - super-relativity

  # ============================================================================
  # MOCK LEANIX API - Simulates LeanIX for POC
  # ============================================================================
  mock-leanix:
    build:
      context: ./poc-services/mock-leanix
      dockerfile: Dockerfile
    container_name: super-relativity-mock-leanix
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
    volumes:
      - ./poc-data/leanix-sample-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - super-relativity
    depends_on:
      - postgres

  # ============================================================================
  # SYNC SERVICE - LeanIX <-> Neo4j synchronization
  # ============================================================================
  sync-service:
    build:
      context: ./poc-services/sync-service
      dockerfile: Dockerfile
    container_name: super-relativity-sync
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=super-relativity-2025
      - LEANIX_API_URL=http://mock-leanix:8080
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=super_relativity
      - POSTGRES_USER=sr_user
      - POSTGRES_PASSWORD=sr_password_2025
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=sr_redis_2025
      - SYNC_INTERVAL_MINUTES=5
    volumes:
      - ./poc-services/sync-service:/app
      - /app/node_modules
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mock-leanix:
        condition: service_healthy
    networks:
      - super-relativity

  # ============================================================================
  # CODE PARSER SERVICE - Analyzes code repositories
  # ============================================================================
  code-parser:
    build:
      context: ./poc-services/code-parser
      dockerfile: Dockerfile
    container_name: super-relativity-code-parser
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=super-relativity-2025
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=super_relativity
      - POSTGRES_USER=sr_user
      - POSTGRES_PASSWORD=sr_password_2025
    volumes:
      - ./poc-services/code-parser:/app
      - ./poc-data/sample-code:/sample-code:ro
      - /app/node_modules
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - super-relativity

  # ============================================================================
  # DIAGRAM PARSER SERVICE - Parses Mermaid/PlantUML diagrams
  # ============================================================================
  diagram-parser:
    build:
      context: ./poc-services/diagram-parser
      dockerfile: Dockerfile
    container_name: super-relativity-diagram-parser
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=super-relativity-2025
    volumes:
      - ./poc-services/diagram-parser:/app
      - ./poc-data/sample-diagrams:/sample-diagrams:ro
      - /app/node_modules
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - super-relativity

  # ============================================================================
  # GRAPHQL API - Unified query interface
  # ============================================================================
  graphql-api:
    build:
      context: ./poc-services/graphql-api
      dockerfile: Dockerfile
    container_name: super-relativity-graphql
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=super-relativity-2025
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=super_relativity
      - POSTGRES_USER=sr_user
      - POSTGRES_PASSWORD=sr_password_2025
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=sr_redis_2025
      - LEANIX_API_URL=http://mock-leanix:8080
    volumes:
      - ./poc-services/graphql-api:/app
      - /app/node_modules
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - super-relativity

  # ============================================================================
  # WEB UI - React frontend with graph visualization
  # ============================================================================
  web-ui:
    build:
      context: ./poc-services/web-ui
      dockerfile: Dockerfile
    container_name: super-relativity-web-ui
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_GRAPHQL_URL=http://localhost:4000/graphql
      - REACT_APP_NEO4J_BROWSER_URL=http://localhost:7474
    volumes:
      - ./poc-services/web-ui:/app
      - /app/node_modules
    depends_on:
      - graphql-api
    networks:
      - super-relativity

  # ============================================================================
  # PROMETHEUS - Metrics collection
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: super-relativity-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./poc-config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - super-relativity

  # ============================================================================
  # GRAFANA - Metrics visualization
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: super-relativity-grafana
    ports:
      - "3100:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=neo4j-app
    volumes:
      - grafana-data:/var/lib/grafana
      - ./poc-config/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    networks:
      - super-relativity
    depends_on:
      - prometheus
      - neo4j

networks:
  super-relativity:
    driver: bridge

volumes:
  neo4j-data:
  neo4j-logs:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:
